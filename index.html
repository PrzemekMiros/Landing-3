<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>
                Odbierz kod promocyjny <br />do TOTAL<span>bet</span>
            </h1>
            <div class="form-wrap">
                <div class="description">
                    <p>
                        Na start TotalBet oferuje pakiet w wysokości 5040 PLN, który składa się z bonusu od pierwszej wpłaty do 5000 PLN, a także z freebetów 40 PLN.
                    </p>
                    <p class="mb-0">
                        <b>Nie czekaj, zarejestruj się <br class="mob-none"/>w TOTALbet i odbierz <br class="mob-none"/>atrakcyjny pakiet</b>
                    </p>
                </div>
                <div class="copy-text">
                    <div class="copy-container">
                        <div class="copy-text">
                            <div class="field-wrap">
                                <span class="number arrow">&#8593;</span>
                                <input id="" type="text" class="form-field text" value="TOTALWIN">
                            </div>
                            <div class="field-wrap">
                                <span class="number">1</span>
                                <button id="" class="form-field button">Skopiuj kod </button>
                            </div>
                        </div>
                        <div class="field-wrap pt-0">
                            <span class="number">2</span>
                            <button id="" class="form-field button mb-0" data-href="">Odbierz bonus! </button>
                        </div>                       
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
